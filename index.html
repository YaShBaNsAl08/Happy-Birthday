<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="welcome-container" id="welcome-section">
        <div class="content">
            <h1 class="animated-text">Happy Birthday, [YASH]! ðŸŽ‰</h1>
            <p class="subtext">Wishing you all the happiness in the world on your special day!</p>
            <button class="explore-btn" onclick="showCountdown()">Go To Countdown</button>
        </div>
    </div>
    <div class="countdown-container" id="countdown-section" style="display: none;">
        <h1>Countdown to Your Special Day! ðŸŽ‚</h1>
        <div class="countdown-timer">
            <div class="time-block">
                <span id="days">00</span>
                <p>Days</p>
            </div>
            <div class="time-block">
                <span id="hours">00</span>
                <p>Hours</p>
            </div>
            <div class="time-block">
                <span id="minutes">00</span>
                <p>Minutes</p>
            </div>
            <div class="time-block">
                <span id="seconds">00</span>
                <p>Seconds</p>
            </div>
        </div>
        <button class="explore-btn" style="margin-top: 20px;" onclick="showCarousel()">View Photo Memories</button>
    </div>

<div class="carousel-container" id="carousel-section" style="display: none;">
    <h1>Memories to Cherish! ðŸ“¸</h1>
    <div class="carousel">
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <div class="carousel-slides">
            <img src="1.jpg" alt="Photo 1" class="slide">
            <img src="2.jpg" alt="Photo 2" class="slide">
            <img src="3.jpg" alt="Photo 3" class="slide">
        </div>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
    </div>
    <button class="back-btn" onclick="showCountdown()">Back to Countdown</button>
</div>

    <script src="script.js"></script>
</body>
</html>
